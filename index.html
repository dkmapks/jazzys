<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra: Agencja i Kasyno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Agencja i Kasyno</h1>
        </header>
        <main>
            <section id="stats">
                <p>Hajs: <span id="money">100</span> PLN</p>
                <p>Czas w agencji: <span id="time">0</span> minut</p>
            </section>
            <section id="actions">
                <button onclick="visitAgency()">Idź do Agencji (50 PLN/min)</button>
                <button onclick="playCasino()">Zagraj w Kasynie</button>
            </section>
        </main>
        <footer>
            <p>Wpisz kod, aby aktywować Mod Menu: <input type="password" id="mod-code" maxlength="4"></p>
        </footer>
    </div>
    <div id="mod-menu" class="hidden">
        <h2>Mod Menu</h2>
        <button onclick="addMoney()">Dodaj 100 PLN</button>
        <button onclick="addTime()">Dodaj 10 minut w Agencji</button>
        <button onclick="closeModMenu()">Zamknij</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
